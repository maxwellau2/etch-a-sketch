<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="banner">
        <div class="banner-text">Etch a Sketch!</div>
    </section>
    <section class="hero">
        <section class="config">
            <div class="config-text">Enter Grid Size:</div>
            <textarea id="grid-size-input" class="textarea"></textarea>
            <button id="btn-set-grid" class="config-button">Set Grid</button>
            <div class="config-text">Pick Your Color:</div>
            <input type="color" id="color-picker" name="head" value="#ff0000"/>
            <button id="btn-clear-grid" class="config-button clear">Clear Grid</button>
            <button id="btn-toggle-grid" class="config-button">Toggle Grid</button>
            <p class="party-text">Party Mode?</p>
            <input type="checkbox" id="toggle-party-mode"></input>
        </section>
        <section>
            <div id="container" class="container">
                <div class="grid-row">
                </div>
            </div>
        </section>
    </section>
    <section class="credits">
        <div class="credits-text">Developed by Maxwell Au as part of TheOdinProject Curriculum</div>
    </section>
    <script src="script.js"></script>
</body>
</html>
